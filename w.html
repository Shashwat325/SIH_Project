<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .api-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #ddd;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .api-card.online {
            border-left-color: #4CAF50;
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
        }

        .api-card.offline {
            border-left-color: #f44336;
            background: linear-gradient(135deg, #fff8f8 0%, #ffe8e8 100%);
        }

        .api-card.checking {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, #fffdf8 0%, #fff3e0 100%);
        }

        .api-url {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #4CAF50;
        }

        .status-dot.offline {
            background: #f44336;
        }

        .status-dot.checking {
            background: #ff9800;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-text.online {
            color: #4CAF50;
        }

        .status-text.offline {
            color: #f44336;
        }

        .status-text.checking {
            color: #ff9800;
        }

        .last-check {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .response-time {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .next-check {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .countdown {
            font-weight: 600;
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Status Monitor</h1>
        
        <div class="status-grid" id="statusGrid">
            <!-- API cards will be inserted here -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="checkAllAPIs()">Check Now</button>
            <button class="btn" onclick="toggleAutoCheck()" id="toggleBtn">Pause Auto-Check</button>
        </div>
        
        <div class="next-check">
            Next check in: <span class="countdown" id="countdown">15</span> seconds
        </div>
    </div>

    <script>
        const APIs = [
            'https://sih-oceanic-project.onrender.com',
            'https://sih2-mcg2.onrender.com'
        ];

        let autoCheckEnabled = true;
        let checkInterval;
        let countdownInterval;
        let nextCheckTime = 15;

        // Initialize the page
        function init() {
            createAPICards();
            checkAllAPIs();
            startAutoCheck();
        }

        // Create API status cards
        function createAPICards() {
            const grid = document.getElementById('statusGrid');
            grid.innerHTML = '';

            APIs.forEach((api, index) => {
                const card = document.createElement('div');
                card.className = 'api-card checking';
                card.id = `api-${index}`;
                card.innerHTML = `
                    <div class="api-url">${api}</div>
                    <div class="status-indicator">
                        <div class="status-dot checking"></div>
                        <div class="status-text checking">Checking...</div>
                    </div>
                    <div class="last-check">Never checked</div>
                    <div class="response-time"></div>
                `;
                grid.appendChild(card);
            });
        }

        // Check a single API
        async function checkAPI(url, index) {
            const card = document.getElementById(`api-${index}`);
            const statusDot = card.querySelector('.status-dot');
            const statusText = card.querySelector('.status-text');
            const lastCheck = card.querySelector('.last-check');
            const responseTime = card.querySelector('.response-time');

            // Set checking state
            card.className = 'api-card checking';
            statusDot.className = 'status-dot checking';
            statusText.className = 'status-text checking';
            statusText.textContent = 'Checking...';

            const startTime = Date.now();

            try {
                const response = await fetch(url + '/', {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                if (response.ok) {
                    // API is online
                    card.className = 'api-card online';
                    statusDot.className = 'status-dot online';
                    statusText.className = 'status-text online';
                    statusText.textContent = 'Online';
                    responseTime.textContent = `Response time: ${duration}ms`;
                } else {
                    // API returned an error
                    card.className = 'api-card offline';
                    statusDot.className = 'status-dot offline';
                    statusText.className = 'status-text offline';
                    statusText.textContent = `Error (${response.status})`;
                    responseTime.textContent = `Response time: ${duration}ms`;
                }
            } catch (error) {
                // API is offline or unreachable
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                card.className = 'api-card offline';
                statusDot.className = 'status-dot offline';
                statusText.className = 'status-text offline';
                statusText.textContent = 'Offline';
                responseTime.textContent = `Timeout after ${duration}ms`;
            }

            lastCheck.textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
        }

        // Check all APIs
        async function checkAllAPIs() {
            const promises = APIs.map((api, index) => checkAPI(api, index));
            await Promise.all(promises);
            resetCountdown();
        }

        // Start auto-checking
        function startAutoCheck() {
            if (checkInterval) clearInterval(checkInterval);
            if (countdownInterval) clearInterval(countdownInterval);

            checkInterval = setInterval(checkAllAPIs, 15000);
            startCountdown();
        }

        // Start countdown
        function startCountdown() {
            nextCheckTime = 15;
            updateCountdown();
            
            countdownInterval = setInterval(() => {
                nextCheckTime--;
                updateCountdown();
                
                if (nextCheckTime <= 0) {
                    nextCheckTime = 15;
                }
            }, 1000);
        }

        // Update countdown display
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = nextCheckTime;
        }

        // Reset countdown
        function resetCountdown() {
            if (autoCheckEnabled) {
                startCountdown();
            }
        }

        // Toggle auto-check
        function toggleAutoCheck() {
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (autoCheckEnabled) {
                // Disable auto-check
                autoCheckEnabled = false;
                clearInterval(checkInterval);
                clearInterval(countdownInterval);
                toggleBtn.textContent = 'Resume Auto-Check';
                document.getElementById('countdown').textContent = 'Paused';
            } else {
                // Enable auto-check
                autoCheckEnabled = true;
                startAutoCheck();
                toggleBtn.textContent = 'Pause Auto-Check';
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
